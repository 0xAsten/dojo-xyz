query getEntities {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Attributes {
            points
            str
            dex
            con
            int
            wis
            cha
            str_modifier
            dex_modifier
            con_modifier
            int_modifier
            wis_modifier
            cha_modifier
          }
        }
      }
    }
  }
}
